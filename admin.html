<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../frontend/assets/css/style-admin.css">
</head>

<body class="container">
    <div class="row text-center mt-5">
        <div class="col-12 col-md-3 mb-4 nav-menu-admin">
            <h1>Admin</h1>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Categories</a>
                </li>
            </ul>
        </div>

        <div class="col-12 col-md-9">
            <h1><b>Product Management</b></h1>

            <!-- Product Form -->
            <div id="productForm">
                <h2>Add / Update Product</h2>
                <input type="hidden" id="productId" />
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="productName" placeholder="Product Name" required>
                </div>
                <div class="input-group mb-3">
                    <textarea type="text" class="form-control" id="productDescription" placeholder="Description" required></textarea>
                </div>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" id="productPrice" placeholder="Price" required>
                </div>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" id="productStock" placeholder="Stock" required>
                </div>
                <div class="input-group mb-3">
                    <select id="categorySelect" class="form-select" required>
                        <option value="">Select Category</option>
                    </select>
                    <input type="file" id="productImage" accept="image/*" class="form-control" />
                </div>
                <img id="productImagePreview" style="display: none; max-width: 100px;" alt="Product Image" />
                <button type="button" id="submitProductBtn" class="btn btn-dark">Add Product</button>
            </div>

            <!-- Product List -->
            <h2>Product List</h2>
            <div id="productList"></div>

            <!-- Category Management -->
            <h1 class="mt-5">Category Management</h1>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="categoryName" placeholder="Enter category name" required>
                <button class="btn btn-outline-secondary" type="button" id="addCategoryBtn">Add Category</button>
            </div>
            <div id="categoryList" class="category-list"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="assets/js/product.js"></script>
    <script src="assets/js/category.js"></script>
</body>

</html>
