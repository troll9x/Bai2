<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="../frontend/assets/css/login-register.css">
</head>
<body>
    <div class="container">
        <h2>Đăng Ký</h2>
        <form id="registerForm">
            <input type="text" placeholder="Tên tài khoản" name="username" required>
            <input type="email" placeholder="Email" name="email" required>
            <input type="password" placeholder="Mật khẩu" name="password" required>
            <button type="submit">Đăng Ký</button>
        </form>
        <p>Đã có tài khoản? <a href="login.html">Đăng Nhập ngay</a></p>
    </div>
</body>
<script src="frontend/assets/js/register.js"></script>
</html>
